<div class="accordion">
  <div class="item" *ngFor="let item of items; let i = index;" (click)="setIndex(i)">
    <div class="item__title">
      <mat-icon class='icon'>expand_more</mat-icon>
      <h3>{{item.title}}</h3>
    </div>
    <div class="item__content" *ngIf="ind===i">
      {{items[i].content}}
    </div>
  </div>
  
</div>
