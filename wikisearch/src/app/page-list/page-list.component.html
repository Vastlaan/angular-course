<div class="list">
  <table class="table">
    <thead>
      <tr>
        <td>Title</td>
        <td>Words</td>
        <td>Description</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let page of pages">
        <td>
          <a target="_blank" [href]=" 'https://en.wikipedia.org?curid='+page.pageid ">{{page.title}}</a>
        </td>
        <td>{{page.wordcount}}</td>
        <td [innerHTML]="page.snippet"></td>
      </tr>
    </tbody>
  </table>
</div>
